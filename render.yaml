services:
  - type: web
    name: newsaggregator
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn newsaggregator.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: NEWS_API_KEY
        sync: false
      - key: ALLOWED_HOSTS
        value: newsaggregator.onrender.com

